{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.vaultId }}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "myapp.fullname" . }}-vault-store
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  provider:
    oracle:
      vault: {{ required "externalSecrets.vaultId is required" .Values.externalSecrets.vaultId }}
      region: {{ required "externalSecrets.region is required" .Values.externalSecrets.region }}
      auth:
        {{- if .Values.externalSecrets.useInstancePrincipal }}
        instancePrincipal: true
        {{- else }}
        tenancy: {{ required "externalSecrets.tenancy is required" .Values.externalSecrets.tenancy }}
        user: {{ required "externalSecrets.user is required" .Values.externalSecrets.user }}
        fingerprint: {{ required "externalSecrets.fingerprint is required" .Values.externalSecrets.fingerprint }}
        privateKey:
          name: {{ .Values.externalSecrets.privateKeySecret }}
          key: privateKey
        {{- end }}

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "myapp.fullname" . }}-vault-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ include "myapp.fullname" . }}-vault-store
    kind: SecretStore
  target:
    name: {{ include "myapp.fullname" . }}-vault-secrets
    creationPolicy: Owner
  data:
    {{- range .Values.externalSecrets.secrets }}
    - secretKey: {{ .key }}
      remoteRef:
        key: {{ .vaultSecretId }}
    {{- end }}
{{- end }}
